        - linkId
        - key
        - value
        - apiKey
      description: 'datastore::save – Sauvegarde une valeur dans le datastore.'
      properties:
        apiKey:
          type: string
          description: 'Clé API autorisant l’accès'
        type:
          type: string
          description: 'Type de donnée (ex: scenario)'
        linkId:
