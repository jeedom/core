<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#">
    <a class="btn btn-xs btn-default action cmdName" style="background-color:#cmdColor# !important;border-color : transparent !important;">#name#</a>
    <script>
        $('.cmd[data-cmd_id=#id#]:last .action').off('click').on('click', function () {
            jeedom.cmd.execute({id: '#id#'});
        });
        if ($('.cmd[data-cmd_id=#id#]:last').prev().data('subtype') != undefined && $('.cmd[data-cmd_id=#id#]:last').prev().data('subtype') != 'other'
                && $('.cmd[data-cmd_id=#id#]:last').prev().css('display') != 'block') {
            $('.cmd[data-cmd_id=#id#]:last').prepend('<br/>');
        }
    </script>
</span>
