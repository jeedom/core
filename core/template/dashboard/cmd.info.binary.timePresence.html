<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
  <center>
    <div style="font-weight: bold;font-size : 12px;#hideCmdName#">#name_display#</div>
    <span style="font-size: 2.5em;font-weight: bold;margin-top:-5px;position:relative;top:-6px" class="iconCmd"></span><br />
    <span class="timeCmd#uid# timeCmd label label-default" style="background-color:#cmdColor# !important;"></span>
  </center>
  <script>
    jeedom.cmd.update['#id#'] = function(_options){
      jeedom.cmd.displayDuration(_options.valueDate, $('.cmd[data-cmd_id=#id#] .timeCmd'));
      $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate)
      if (_options.display_value == '1') {
        $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-check"></i>');
      }else {
        $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-mouvement"></i>');
      }
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
  </script>
</div>
