<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
        <span style="font-size: 5.3em;font-weight: bold;margin-top: 5px;" class="iconCmd#uid#"></span>
    </center>
    <script>
        $('.iconCmd#uid#').empty();
        if ('#state#' == '1') {
            $('.iconCmd#uid#').append('<i class="icon jeedom-lumiere-on"></i>');
        } else {
            $('.iconCmd#uid#').append('<i class="icon jeedom-lumiere-off"></i>');
        }
    </script>
</div>
