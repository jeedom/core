<div class="tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#" >
  <div class="horizontalWidget hgauge cursor #history#" data-cmd_id="#id#" >
    <div class="cmdName" style="#hideCmdName#">#name_display#</div>
    <div class="hgauge-bckg"></div>
    <div class="hgauge-value"></div>
    <div class="hgauge-state state"><strong>#state#</strong> <strong>#unite#</strong></div>
  </div>
  <div style="#displayHistory#" class="col-xs-12 center-block" class="cmdStats">
    <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
  </div>
  <script>
    if($('.cmd[data-cmd_uid=#uid#] .hgauge .cmdName').css('display') == 'none')
    {
      $('.cmd[data-cmd_uid=#uid#] .hgauge').css({top:'16px'})
    }
    jeedom.cmd.update['#id#'] = function(_options){
      width = ((_options.display_value - #minValue#) * 100) / (#maxValue# - #minValue#)
      width = Math.round(parseFloat(width) * 10) / 10
      $('.cmd[data-cmd_uid=#uid#] .hgauge .hgauge-value').width(width+'%')
      $('.cmd[data-cmd_uid=#uid#] .hgauge-state strong').first().text(_options.display_value)
    }

    jeedom.cmd.update['#id#']({display_value:'#state#'});
  </script>
</div>
