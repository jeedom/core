<div class="cmd cmd-widget cursor" data-type="action" data-subtype="other" data-template="tmpliconline" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
  <div class="content-xs">
    <span class="cmdName #hide_name#">#valueName#</span> <span class="iconCmdLine"></span>
  </div>
  <template></template>
  <script>
     jeedom.cmd.addUpdateFunction('#id#',function(_options) {
      let cmd = $('.cmd[data-cmd_id=#id#]')
      if (_options.display_value == '1' || _options.display_value >= 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
        if (jeedom.cmd.normalizeName('#name#') == 'on') {
          cmd.hide()
        }else {
          cmd.show().find('.iconCmdLine').empty().append("#_icon_on_#")
        }
      } else {
        if (jeedom.cmd.normalizeName('#name#') == 'off') {
          cmd.hide()
        }else {
          cmd.show().find('.iconCmdLine').empty().append("#_icon_off_#")
        }
      }
    });
    jeedom.cmd.refreshValue([{cmd_id :'#id#',display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#', unit: '#unite#'}])

    $('.cmd[data-cmd_uid=#uid#] .iconCmdLine').off().on('click', function() {
      jeedom.cmd.execute({id: '#id#'})
    })
  </script>
</div>
