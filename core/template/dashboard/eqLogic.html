<div class="eqLogic eqLogic-widget allowResize allowReorderCmd" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="dashboard" style="background-color: #background_color#;width: #width#;height: #height#;#style#" data-category="#category#">
    <center class="widget-name">
        <a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a> <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span>
    </center>
    <div class="verticalAlign">
        <center style="padding: 5px;">
            #cmd#
        </center>
    </div>
    <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
</div>
