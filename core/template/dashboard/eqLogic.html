<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-version="dashboard" style="background-color: #background_color#;max-width: #max_width#;#style#" data-category="#category#">
    <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
     <span class="statusBattery" style="position : absolute;right : 5px; width : 30px;z-index: 1030;"></span>
    <center class="widget-name">
        <a href="#eqLink#" style="font-size : 1.5em;">#name#</a> <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span>
    </center>
    <div class="verticalAlign">
        <center>
            <span>#cmd#</span>
        </center>
    </div>
</div>

<script>
    if(!isNaN('#battery#') && parseInt('#battery#') >= 0){
        if(parseInt('#battery#') >= 75){
            $('.eqLogic[data-eqLogic_id=#id#] .statusBattery').append('<i class="icon jeedom-batterie3" title="#battery# %" style="font-size : 2em;"></i>');
        }else if(parseInt('#battery#') >= 50){
            $('.eqLogic[data-eqLogic_id=#id#] .statusBattery').append('<i class="icon jeedom-batterie2" title="#battery# %" style="font-size : 2em;"></i>');
        }else if(parseInt('#battery#') >= 25){
            $('.eqLogic[data-eqLogic_id=#id#] .statusBattery').append('<i class="icon jeedom-batterie1" title="#battery# %" style="font-size : 2em;"></i>');
        }else{
            $('.eqLogic[data-eqLogic_id=#id#] .statusBattery').append('<i class="icon jeedom-batterie0" title="#battery# %" style="font-size : 2em;"></i>');
        }
    }
    if ('#noResize#' == 1) {
        $('.eqLogic[data-eqLogic_id=#id#]').addClass('noResize');
    }
</script>
