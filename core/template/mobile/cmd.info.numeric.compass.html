<div class="cmd cmd-widget widget-compass" data-type="info" data-subtype="numeric" data-template="compass" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-cmd_id="#id#" data-cmd_uid="#uid#">
  <center>
    <div class="cmdName #hide_name#">#name_display#</div>
      <div class="widget-compass-container">
      <div class="widget-compass-outline"></div>
      <div class="widget-compass-needle"></div>
      <div class="state"></div>
      <div class="winDir"></div>
    </div>
  </center>
  <script>
    jeedom.cmd.update['#id#'] = function(_options){
      var cmd_#id# = $('.cmd[data-cmd_id=#id#]');
      var directions_#id# = ['Nord', 'Nord-Est', 'Est', 'Sud-Est', 'Sud', 'Sud-Ouest', 'Ouest', 'Nord-Ouest'];
      var windDir_#id# = directions_#id#[Math.round(((_options.display_value %= 360) < 0 ? _options.display_value + 360 : _options.display_value) / 45) % 8];
      cmd_#id#.find('.widget-compass-needle').css('transform', 'rotate(' + _options.display_value +'deg)');
      cmd_#id#.find('.state').text(_options.display_value.toString()+'Â°')
      cmd_#id#.find('.winDir').html(windDir_#id#)
    }

    jeedom.cmd.update['#id#']({display_value:'#state#'});
  </script>
</div>
