<div style="width:90px;height:100%;vertical-align: top;" data-version="#version#" class="cmd #history#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" title="#collectDate#">
    <center>
        <div style="font-size : 12px;#hideCmdName#">#valueName#</div>
        <span style="font-size: 2.5em;" class="iconCmd cursor"></span>
    </center>
</div>
<script>
    jeedom.cmd.update['#id#'] = function(_options){
        if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
            if (jeedom.cmd.normalizeName('#name#') == 'on') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }else{
                $('.cmd[data-cmd_id=#id#]').show();
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-ventilo"></i>');
            }
        } else {
            if (jeedom.cmd.normalizeName('#name#') == 'off') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }else{
                $('.cmd[data-cmd_id=#id#]').show();
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-times" style="font-size:0.75em;position:relative;top:-5px;"></i>');
            }
        }
    }
    jeedom.cmd.update['#id#']({display_value:'#state#'});
    $('.cmd[data-cmd_uid=#uid#] .iconCmd').off().on('click', function() {
        jeedom.cmd.execute({id: '#id#'});
    });
</script>
