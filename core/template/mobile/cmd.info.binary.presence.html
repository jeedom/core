<div class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#">
    <center>
        <div style="font-size : 12px;#hideCmdName#" class='cmdName'>#name_display#</div>
        <span style="font-size: 3em;margin-top: 5px;" class="iconCmd#uid#"></span>
    </center>
    <script>
        if ('#state#' == '1' || '#state#' == 1) {
            $('.iconCmd#uid#').append('<i class="fa fa-check"></i>');
        } else {
            $('.iconCmd#uid#').append('<i class="icon jeedom-mouvement"></i>');
        }
    </script>
</div>
