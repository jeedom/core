<div style="width:90px;height:100%;vertical-align: top;" data-version="#version#" data-eqLogic_id="#eqLogic_id#" class="cmd #history#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" title="#collectDate#">
  <center>
    <span class="cmdName #hide_name#">#valueName#</span>
    <span class="iconCmdLine cursor" style="font-size:1.2em;"></span>
  </center>
</div>
<script>
  jeedom.cmd.update['#id#'] = function(_options){
    if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
      if (jeedom.cmd.normalizeName('#name#') == 'on') {
        $('.cmd[data-cmd_id=#id#]').hide();
      }else{
        $('.cmd[data-cmd_id=#id#]').show();
        $('.cmd[data-cmd_id=#id#] .iconCmdLine').empty().append("#_icon_on_#");
      }
    } else {
      if (jeedom.cmd.normalizeName('#name#') == 'off') {
        $('.cmd[data-cmd_id=#id#]').hide();
      }else{
        $('.cmd[data-cmd_id=#id#]').show();
        $('.cmd[data-cmd_id=#id#] .iconCmdLine').empty().append("#_icon_off_#");
      }
    }
  }
  jeedom.cmd.update['#id#']({display_value:'#state#'});
  $('.cmd[data-cmd_uid=#uid#] .iconCmdLine').off().on('click', function() {
    jeedom.cmd.execute({id: '#id#'});
  });
</script>
