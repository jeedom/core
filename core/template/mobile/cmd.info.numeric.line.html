<div class="tooltips cmd cmd-widget #history#" data-version="#version#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" style="display: block;">
	<center><span style="font-size : 12px;#hideCmdName#" class="cmdName">#name_display#</span> <strong class="state"></strong>#unite#</center>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
		$('.cmd[data-cmd_id=#id#]').css('background-color', '');
        if(_options.alertLevel == 'warning'){
            $('.cmd[data-cmd_id=#id#]').css({"background-color":"#b2b200"});
        }else if(_options.alertLevel == 'danger'){
            $('.cmd[data-cmd_id=#id#]').css({"background-color":"#da2e37"});
		}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
