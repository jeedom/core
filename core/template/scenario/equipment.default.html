<div class="input-group input-group-sm" style="width: 100%">
    <span class="input-group-addon" id="basic-addon1">{{Equipement}}</span>
    <input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="eqLogic" data-option_id="#id#" data-uid="#uid#" value="#eqLogic#"/>
    <span class="input-group-btn">
        <a class="btn btn-default listEquipementInfo" data-cmd_id="#id#" data-uid="#uid#" title="{{Selectionner un équipement}}" ><i class="fa fa-list-alt"></i></a>
    </span>
    <span class="input-group-addon" id="basic-addon1">{{Action}}</span>
    <select class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="action" data-option_id="#id#" data-uid="#uid#">
        <option value="show">{{Visible}}</option>
        <option value="hide">{{Masquer}}</option>
        <option value="activate">{{Activer}}</option>
        <option value="deactivate">{{Désactiver}}</option>
    </select>
</div>
<script>
    $('.listEquipementInfo[data-uid=#uid#]').off('click').on('click', function() {
        jeedom.eqLogic.getSelectModal({cmd: {type: 'info'}}, function(result) {
            $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=eqLogic]').value(result.human);
        });
    });
    if ('#action#' != '' && $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=action] option[value=#action#]').html() != undefined) {
        $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=action]').value('#action#');
    }
</script>
