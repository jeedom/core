<!--template/scenario/event.default-->
<div class="input-group input-group-sm" style="width: 100%">
	<span class="input-group-addon roundedLeft" style="width: 100px">{{Commande}}</span>
	<input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="cmd" placeholder="{{Commande}}" value="#cmd#" data-cmd_id="#id#" data-uid="#uid#"/>
	<span class="input-group-btn">
		<a class="btn btn-default form-control listCmdInfo" data-cmd_id="#id#" data-uid="#uid#"><i class="fas fa-list-alt"></i></a>
	</span>
	<span class="input-group-addon" style="width: 100px">{{Valeur}}</span>
	<input class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="value" placeholder="{{Valeur}}" value="#value#" data-cmd_id="#id#" data-uid="#uid#"/>
	<span class="input-group-btn">
		<button class="btn btn-default listCmdInfo2 roundedRight" type="button" tooltip="{{SÃ©lectionner la commande}}" data-cmd_id="#id#" data-uid="#uid#"><i class="fas fa-list-alt"></i></button>
	</span>
</div>
<script>
	document.querySelector('.listCmdInfo[data-uid="#uid#"]').addEventListener('click', function () {
		jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
			document.querySelector('.expressionAttr[data-uid="#uid#"][data-l1key="options"][data-l2key="cmd"]').value = result.human
		})
	})
	document.querySelector('.listCmdInfo2[data-uid="#uid#"]').addEventListener('click', function () {
		jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function (result) {
			document.querySelector('.expressionAttr[data-uid="#uid#"][data-l1key="options"][data-l2key="value"]').insertAtCursor(result.human)
		})
	})
</script>
