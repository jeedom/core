<!--template/scenario/icon.default-->
<a class="btn btn-default bt_chooseIcon cursor btn-sm" data-cmd_id="#id#" data-uid="#uid#"><i class="fa fa-flag"></i> {{Rechercher ic√¥ne}}</a>
<span class="expressionAttr" data-l1key="options" data-l2key="icon" data-cmd_id="#id#" data-uid="#uid#" style="width: 20px;font-size: 1.3em;margin-left : 10px;position: relative; top: 4px;">#icon#</span>
<script>
	if ('#icon#' != '') {
		document.querySelector('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=icon]').innerHTML = '#icon#'.replaceAll('&quot;', '"')
	}

	document.querySelector('.bt_chooseIcon[data-uid=#uid#]').addEventListener('click', function(event) {
		jeedomUtils.chooseIcon(function(_icon) {
			document.querySelector('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=icon]').innerHTML = _icon
		})
	})
</script>
