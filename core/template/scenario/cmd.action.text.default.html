<textarea class="message expressionAttr form-control ta_autosize" data-l1key="options" data-l2key="text" rows="1" style="resize:vertical;display: inline-block; width: 90%;" placeholder="{{Message}}" data-cmd_id="#id#" data-uid="#uid#">#text#</textarea>
<a class="btn btn-default btn-sm listCmdInfo cursor" data-cmd_id="#id#" data-uid="#uid#" style="display: inline-block;"><i class="fas fa-list-alt"></i></a>
<script>
    $('.listCmdInfo[data-uid=#uid#]').off('click').on('click', function() {
        jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function(result) {
            $('.expressionAttr[data-l1key=options][data-l2key=message][data-uid=#uid#]').atCaret('insert', result.human);
        });
    });
</script>
