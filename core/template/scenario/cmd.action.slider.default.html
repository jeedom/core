<!--template/scenario/cmd.action.slider.default-->
<div class="input-group input-group-sm" style="width: 100%">
  <span class="input-group-addon roundedLeft" style="width: 100px">#slider_placeholder#</span>
  <input value="#slider#" class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="slider" data-cmd_id="#id#" data-uid="#uid#" />
  <span class="input-group-btn">
    <button class="btn btn-default listCmdInfo roundedRight" type="button" tooltip="{{SÃ©lectionner la commande}}" data-cmd_id="#id#"  data-uid="#uid#"><i class="fas fa-list-alt"></i></button>
  </span>
</div>

<script>
  document.querySelector('.listCmdInfo[data-uid="#uid#"]').addEventListener('click', function() {
    jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function(result) {
      document.querySelector('.expressionAttr[data-l1key="options"][data-l2key="slider"][data-uid="#uid#"]').insertAtCursor(result.human)
    })
  })
</script>
