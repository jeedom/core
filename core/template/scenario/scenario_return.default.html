<div class="input-group input-group-sm" style="width: 100%">
  <span class="input-group-addon roundedLeft" style="width: 100px">{{Message}}</span>
  <textarea class="message expressionAttr form-control ta_autosize" data-l1key="options" data-l2key="message" rows="1" style="resize:vertical;" placeholder="{{Message}}" data-cmd_id="#id#" data-uid="#uid#">#message#</textarea>
  <span class="input-group-addon hasBtn roundedRight">
    <button class="btn btn-default roundedRight listCmdInfo" type="button" tooltip="{{SÃ©lectionner la commande}}" data-cmd_id="#id#"  data-uid="#uid#"><i class="fas fa-list-alt"></i></button>
  </span>
</div>

<script>
  $('.listCmdInfo[data-uid=#uid#]').off('click').on('click', function() {
    jeedom.cmd.getSelectModal({cmd: {type: 'info'}}, function(result) {
      $('.expressionAttr[data-uid=#uid#][data-l1key=options][data-l2key=message]').atCaret('insert', result.human);
    });
  });
</script>
