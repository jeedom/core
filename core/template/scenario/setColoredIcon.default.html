<!--template/scenario/setColoredicon.default-->
<div class="input-group input-group-sm" style="width: 100%">
  <select class="expressionAttr form-control input-sm" data-l1key="options" data-l2key="state" data-cmd_id="#id#" data-uid="#uid#">
    <option value="1">{{Actif}}</option>
    <option value="0">{{Inactif}}</option>
  </select>
</div>
<script>
  if ('#state#' != '' && document.querySelector('.expressionAttr[data-uid="#uid#"][data-l1key="options"][data-l2key="state"] option[value="#state#"]')?.innerHTML != '') {
    document.querySelector('.expressionAttr[data-uid="#uid#"][data-l1key="options"][data-l2key="state"]').value = '#state#'
  }
</script>
