[atlas]
  zwavejs[port] = Jeedom Atlas

  z2m[controller] = ezsp
  z2m[port] = /dev/ttyS2
  z2m[z2m::mode] = local

  enocean[port] = Jeedom Atlas

  eibd[KnxSoft] = knxd
  eibd[level] = 3
  eibd[TypeKNXgateway] = ft12cemi
  eibd[KNXgateway] = /dev/ttyS2

[luna]
  zwavejs[port] = Jeedom Luna Zwave

  z2m[controller] = ezsp
  z2m[port] = /dev/ttyLuna-Zigbee
  z2m[z2m::mode] = local

  enocean[port] = auto

[smart]
  zwavejs[port] = Jeedom Smart

  enocean[port] = Jeedom Smart
